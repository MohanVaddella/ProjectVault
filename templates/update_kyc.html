{% extends "base.html" %}

{% block title %}Update KYC Document{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 update">
            <h3 class="text-center">Update KYC Document</h3>
            <p class="text-center">Replace your existing KYC document.</p>

            <form method="POST" action="{{ url_for('vault.update_kyc_document', doc_id=document.id) }}" enctype="multipart/form-data" class="form-update">
                <div class="form-group">
                    <label for="document_type">Select New Document Type</label>
                    <input type="text" name="document_type" class="form-control" value="{{ document.document_type }}" required>
                </div>

                <div class="form-group">
                    <label for="document">Upload New Document</label>
                    <input type="file" name="document" class="form-control-file" id="document" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Update Document</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
