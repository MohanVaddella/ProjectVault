{% extends "base.html" %}

{% block title %}Bank Interface - Request KYC Documents{% endblock %}

{% block content %}
<div class="container mt-5">
    <span class="request-kyc-section">
        <h3 class="text-center">Request KYC Documents</h3>
        <p class="text-center">Select a user and document type to send a consent request.</p>
    </span>


    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Create KYC Request</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('vault.request_kyc_access') }}">

                        <div class="form-group">
                            <label for="bank_name">Requesting Bank</label>
                            <select class="form-control" id="bank_name" name="bank_name" required>
                                <option value="bank1">Bank 1</option>
                                <option value="bank2">Bank 2</option>
                                <option value="bank3">Bank 3</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="user_id">Select User</label>
                            <select class="form-control" id="user_id" name="user_id" required>
                                {% for user in users %}
                                    <option value="{{ user.id }}">{{ user.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="document_type">Select Document Type</label>
                            <select class="form-control" id="document_type" name="document_type" required>
                                <option value="passport">Passport</option>
                                <option value="license">Driving License</option>
                                <option value="id">National ID</option>
                            </select>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Send Request</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
